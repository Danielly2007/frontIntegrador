<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        @media (min-width: 1030px) {
           .square {
            border-color: red;
           }
        }

        @media (max-width: 300px) {
            .square {
                background-color: green;
            }
        }


    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
